{% extends 'base.html' %}
{% load static %}

{% block contenido %}

  <center>
    <form method="POST">
      <h1>Formulario de contacto</h1>
      <br>
      {% if messages %}
        {% for message in messages %}
          <div class='mesage {{message.tags}}'>{{ message }}</div>
        {% endfor %}
      {% endif %}
      <table>
        {% csrf_token %}
        {{ form }}
      </table>
      <input type="submit" value="enviar">
    </form>
  </center>

{% endblock %}
