<div class="col-lg-4 col-md-6 mb-4 pb-2">
    <div class="blog-item">
        <div class="position-relative">
            <img class="img-fluid w-100" src="{{post.imagen.url}}" style="width: 300px; height: 200px; object-fit: cover;" alt="">
            <div class="blog-date">
                <h6 class="font-weight-bold mb-n1">{{post.publicado|date:'d'}}</h6>
                <small class="text-white text-uppercase">{{post.publicado|date:'F'}}</small>
            </div>
        </div>
        <div class="bg-white p-4">
            <div class="d-flex mb-2">
                <a class="text-primary text-uppercase text-decoration-none" href="">{% if post.autor %}{{post.autor}} {% else %}an√≥nimo{% endif %}</a>
                <span class="text-primary px-2">|</span>
                <a class="text-primary text-uppercase text-decoration-none" href="">
                    {{post.categoria}}
                </a>
            </div>
            <a class="h5 m-0 text-decoration-none" href="{{post.get_absolute_url}}">
                {{post.titulo}}
            </a>
        </div>
    </div>
</div>
