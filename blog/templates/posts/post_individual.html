{% extends 'base.html' %}

{% block contenido %}
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-3 pb-3">
                <h1>{{posts.titulo}}</h1>
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">{{posts.subtitulo}}</h6>    
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-6 mb-4">
                    <div class="package-item bg-white mb-2">
                        <img class="img-fluid" src="img/package-1.jpg" alt="">
                            <div class="p-4">
                                <div class="d-flex justify-content-between mb-3">
                                    <small class="m-0"><i class="fa fa-calendar-alt text-primary mr-2"></i>{{posts.fecha}}</small>
                                </div>
                                <a class="h5 text-decoration-none" href="">{{posts.texto}}</a>
                                <div class="border-top mt-4 pt-4">
                                    <div class="d-flex justify-content-between">
                                        <h6 class="m-0"><i class="fa fa-star text-primary mr-2"></i>{{posts.categoria}}
                                        </h6>
                                        <form method="POST" >
                                            {% csrf_token %}
                                            <button type="submit" name="delete_articulo" class="m-0" style="color: #28a745; border: none;">Eliminar</button>
                                        </form>
                                    </div>

                                </div>

                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
