{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}ARTICULOS{% endblock titulo %}


{% block contenido %}
<div class="container">

    <form action="" method="POST" enctype="multipart/form-data" class="form-group m-4">
        <h2>Crea una articulo</h2>
        <div class="mb-3">
            {% csrf_token %}

            {{ form|crispy }}
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>

</div>
{% include 'posts/editor.html' %}
{% endblock contenido %}
