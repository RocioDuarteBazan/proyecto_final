{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Editar Articulo{% endblock title %}

{% block contenido %}
<div class="container p-5">
    <h2>Edita el articulo</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Guardar cambios</button>
        <a class="btn btn-secondary" href="{{form.instance.get_absolute_url}}">Cancelar</a>
    </form>
</div>
{% include 'posts/editor.html' %}
{% endblock contenido %}
