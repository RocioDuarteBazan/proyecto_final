<div class="col">
    {% if user.is_authenticated %}
    <h3>Añadir Comentario</h3>
    <form method="POST" action="{{post.get_add_comment_url}}">
        {% csrf_token %}
        <div class="mb-3">
            {{ form }}
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
    {% else %}
    <p>Debe iniciar sesión para añadir un comentario</p>

    {% endif %}
</div>
