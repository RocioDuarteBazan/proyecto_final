{% extends 'base.html' %}

{% block contenido %}
<div class="container-fluid bg-registration py-5" style="margin: 90px 0;">
    <div class="container py-5">
        <div class="row align-items-center animate__animated animate__zoomInDown">
            <div class="col-lg-7 mb-5 mb-lg-0" >
                <div class="mb-4">
                    <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Registrarte ahora</h6>
                    <h1 class="text-white"><span class="text-primary">¡Únete</span> Forma parte de nuestra comunidad ecológica y recibe noticias, consejos y acciones para un mundo mas sostenible; </h1>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card border-0">
                    <div class="card-header bg-primary text-center p-4">
                        <h1 class="text-white m-0">Registrarse</h1>
                    </div>
                    <div class="card-body rounded-bottom bg-white p-5">
                        <form method="post">{%csrf_token%}
                            {{form.errors}}

                            <div class="formulario-registro">

                                <div class="form-group mb-3">
                                    <label for="first_name" class="form-label">Nombre</label>
                                    <input class="form-control" type="text" id="first_name" name="first_name"
                                        placeholder="Nombre" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="last_name" class="form-label">Apellido</label>
                                    <input class="form-control" type="text" id="last_name" name="last_name"
                                        placeholder="Apellido" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="username" class="form-label">Nombre De Usuario</label>
                                    <input class="form-control" type="text" id="username" name="username"
                                        placeholder="Nombre de Usuario" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Correo Electronico</label>
                                    <input class="form-control" type="text" id="email" name="email"
                                        placeholder="correo@gmail.com" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="password1">Contraseña</label>
                                    <input class="form-control" type="password" id="password1" name="password1"
                                        placeholder="Contraseña" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="password2">Confirmar Contraseña</label>
                                    <input class="form-control" type="password" id="password2" name="password2"
                                        placeholder="Confirmar Contraseña" required>
                                </div>
                            </div>
                            <button class="btn btn-success" type="submit">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
