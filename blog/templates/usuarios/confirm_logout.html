{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="container-fluid bg-registration py-5" style="margin: 80px 0;">
    <div class="container py-5">
        <div class="row align-items-center d-flex justify-content-center">
            
            <div class="animate__animated animate__bounceInDown card border-0 m-0 p-0  col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
                <div class="card-header bg-primary text-center p-4">
                    <h1 class="text-white m-0">Cerrar Sesión</h1>
                </div>
                <div class="card-body rounded-bottom bg-white p-5">
                    <form action="{% url 'logout' %}?next={{next}}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{next}}">
                        <h3 class="text"><span class="text-primary"></span>¿Estás seguro de que quieres cerrar
                            sesión? </h3>
                        <button class="btn btn-primary  type="submit>Confirmar</button>
                        <a class="btn btn-secondary" href="{{next}}">Volver atrás</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
